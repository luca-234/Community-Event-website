<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Details | EventBam</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/event.css">
    </head>
    <body>
        <main>

            <section class="event-details">
                <!-- <button id="backBtn" class="back-btn">&larr; Back to
                    Events</button> -->
                <section class>
                    <div
                        id="image"><!-- Event image dynamically inserted --></div>
                </section>
                <h1 id="eventTitle"></h1>
                <div class="event-actions">
                    <button class="subscribe-btn">Subscribe</button>
                    <span class="share-icons">
                        <i class="star">&#9733;</i>
                        <i class="share">&#x1F517;</i>
                    </span>
                     <div class="ticket-info" id="ticketInfo">
                        <div><h3>Ticket Information</h3></div>
                        <div><p>standard ticket:</p></div>
                         <div><p id="Price"></p></div>
                       
                        
                    </div>
                </div>
                <div class="event-info">
                    <div class="date-time">
                        <!-- <h3>Date and Time</h3> -->
                        <p id="startDate"></p>
                        <p id="startTime"></p> <br>
                        <a href="#">+ Add to Calendar</a>
                    </div>
                   
                </div>
                <div class="location">
                    <h3>Location</h3>
                    <p id="location"></p>
                    <div id="mapEmbed" class="map-container"></div>
                </div>
                <div class="description">
                    <h3>Event Description</h3>
                    <p id="description"></p>
                </div>
                <div class="hosted-by">
                    <h3>Hosted by</h3>
                    <div class="host-info">
                        <span id="Status"></span>
                        <button class="contact-btn">Contact</button>
                        <button class="follow-btn">+ Follow</button>
                    </div>
                </div>
            </section>
        </main>

        <script src="./events.js"></script>
    </body>
</html>
