<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Details | EventBam</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/event.css">
    </head>
    <body>
        <main>

            <section class="event-details">
                <button id="backBtn" class="back-btn">&larr; Back to
                    Events</button>
               
                <div class="image-container"
                    id="image"><!-- Event image dynamically inserted --></div>
                <h1 id="eventTitle"> </h1>
                <div class="grid-container">
                    <div class="event-info">
                    <div class="date-time">
                        <p id="startDate"></p>
                        <p id="startTime"></p>-<p id="stopTime"></p>
                        <a href="#">+ Add to Calendar</a>
                    </div>
                    <button class="subscribe-btn">Subscribe</button>
                    <div class="ticket-info" id="ticketInfo">
                        <div><h3>Ticket Information</h3></div>
                        <p>standard ticket:</p>
                        <p id="Price"></p>
                    </div>
                </div>
                <div class="location">
                    <h3>Location:</h3>
                    <div><p id="location"></p></div>
                    <p></p>
                    <div id="mapEmbed" class="map-container"></div>
                </div>
                </div>
                
                <div class="description">
                    <h3>Event Description</h3>
                    <p id="description"></p>
                </div>
                <div class="hosted-by">
                    <h3>Hosted by</h3>
                    <div class="host-info">
                        <span id="Status"></span>
                        <button class="contact-btn">Contact</button>
                        <button class="follow-btn">+ Follow</button>
                    </div>
                </div>
            </section>
        </main>

        <script src="./events.js"></script>
    </body>
</html>
